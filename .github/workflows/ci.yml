name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      http_proxy: http://139.59.1.14:80
      https_proxy: http://139.59.1.14:80
      no_proxy: localhost,127.0.0.1
    steps:
      - name: Check proxy with curl
        run: |
          echo "Testing proxy..."
          curl -I https://www.naukri.com || echo "Proxy test failed"

      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Kill Chrome processes
        run: pkill chrome || true

      - name: Install Chrome dependencies
        run: sudo apt-get update && sudo apt-get install -y libnss3 libatk-bridge2.0-0 libgtk-3-0

      - name: Build with Maven
        run: mvn -B clean install
        working-directory: ./New

      - name: Run a script
        run: echo "This workflow was manually triggered!"

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4

      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshot
          path: ./New/screenshot.png  # adjust path as needed

  publish:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build and Publish with Maven
        run: mvn -B deploy --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
